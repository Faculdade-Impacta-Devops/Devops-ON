name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@latest  # Usando a versão mais recente

      - name: Set Node.js Version
        run: echo "FORCE_JAVASCRIPT_ACTIONS_TO_NODE20=true" >> $GITHUB_ENV  # Forçando o uso do Node 20

      - name: Run Tests
        run: echo "Executando testes..."  # Substitua por comandos reais de teste

      - name: Run SonarQube Analysis
        run: echo "Analisando com SonarQube..."  # Substitua por comandos reais para análise com SonarQube

      - name: Run Security Scan with Snyk
        uses: snyk/actions/marketplace@latest  # Usando a versão mais recente do Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Certifique-se de definir este segredo
        with:
          args: test  # Comando de teste do Snyk

      name: prod
    needs: build
    steps:
      - name: Deploy 
        shell: bash
        run: |
          echo "Deploy PROD" 
